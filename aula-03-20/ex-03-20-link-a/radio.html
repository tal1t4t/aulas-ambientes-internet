<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Página dos Radios</title>
    </head>
    <body>
        <form action="#" method="post">
            <!-- ATENÇÃO!!! para que a seleção de uma única opção dos
              radio buttons funcione, é necessário que todos tenham 
              o mesmo NAME, já que é a nossa variável -->
            <div style="display: flex;">
                <input type="radio" name="turno" value="M" checked>
                <p>Manhã</p>
            </div>

            <div style="display: flex;">
                <input type="radio" name="turno" value="T">
                <p>Tarde</p>
            </div>

            <div style="display: flex;">
                <input type="radio" name="turno" value="N">
                <p>Noite</p>
            </div>
        </form>
    </body>
</html>
