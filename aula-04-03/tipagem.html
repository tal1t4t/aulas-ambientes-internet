<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>tipagem</title>
</head>
<body>
    <script>
        //o javascript não tem um sistema de tipagem de variáveis
        //(int, string)
        function teste1(){
            let exemplo = 35;
            console.log(exemplo);

            exemplo = "agora o numero virou string :O";
            console.log(exemplo);

            exemplo = false;
            console.log(exemplo);

        }
        
        function teste2(){
            let nome1 = "Maria";
            let msg1 = `<div style='text-align: center'>Olá, ${nome1}! Bem-vindo.</div>`

            let nome2 = "Pedro";
            let msg2 = `<div style='text-align: center'>Olá, ${nome2}! Bem-vindo.</div>`

            document.write(msg1);
            document.write(msg2);
            //vai aparecer o conteúdo dessa variável na tela da página
        }

        console.log(teste2());

    </script>
</body>
</html>
