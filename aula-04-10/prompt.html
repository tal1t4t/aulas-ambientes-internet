<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>prompts</title>
</head>
<body>
    <p>Clique aqui para exibir</p>

    <button onclick="mFunc()">CLIQUE AQUI</button>
    <p id="idade1"></p> <p id="idade2"></p>

    <script>
        function mFunc(){
            var x; var y;
            var idade = prompt('digite sua idade');

            if((idade > 0) && (idade != null)){
                x = "Idade: " + idade + " anos.";
                y = "Idade: " + idade * 365 + " dias";
                document.getElementById("idade1").innerHTML = x;
                document.getElementById("idade2").innerHTML = y;
            }
            else{
                alert("Idade precisa ser maior que 0. Também não pode ser valor vazio");
                window.location.reload(true); // recarrega a página
            }
        }
    </script>
</body>
</html>
