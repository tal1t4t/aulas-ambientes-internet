<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>aula 10 de abril</title>
    </head>
    <body>
        <button onclick="Naosei()">aperta aqui</button>
        <p id="demo">SKJHDFKSUHFKSEHF</p>

        <script>
            function Naosei(){
                var x;
                var r = confirm("escolha uma opção: OK ou CANCELAR");

                if (r == true){
                    x = "você escolheu OK!";
                }
                else{
                    x = "você escolheu CANECLAR!";
                }

                document.getElementById("demo").innerHTML = x;
                // O getElementbyId retorna o elemento HTML com o Id correspondente
                // O innerHTML retorna toto o texto e o HTML que tem no elemento
            }
        </script>
    </body>
</html>
