<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>selects</title>
</head>
<body>
    <form>
        <select name="cars" size="1">
            <option value="Volvo">Volvo</option>
            <option value="Volkswagen">Volkswagen</option>
            <option value="Fiat" selected>Fiat</option>
            <!--O selected faz com que a opção com esse atributo já venha selecionada ao carregar a página-->
            <option value="Ford">Ford</option>
        </select>
    </form>
</body>
</html>
