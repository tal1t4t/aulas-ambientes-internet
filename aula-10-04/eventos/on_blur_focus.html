<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>On blur e on focus</title>
    <script src="meu_script.js"></script>
</head>

<body>
    <form>
        Clique dentro e fora:
        <input type="text" id="meuInput" onfocus="dentro()" onblur="fora()">
        <!-- onblur: vai acontecer quando eu clicar fora do input -->
         <!-- onfocus: vai acontecer quando eu clicar dentro do input -->
    </form>

</body>
</html>
