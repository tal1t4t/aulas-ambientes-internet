<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>OnSelect</title>
</head>
<body>
    <form>
        Digite algo na caixa de texto e depois selecione
        <input type="text" onselect="Chamar()">
        <!-- O onselect chama uma função quando o texto de um input é selecionado -->
    </form>
    <script>
        function Chamar(){
            alert("você selecionou o texto!!!");
        }
    </script>
</body>
</html>
