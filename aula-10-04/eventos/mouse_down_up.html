<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mouse down e mouse up</title>
</head>
<body>
    <div onmousedown="mDown(this)" onmouseup="mUp(this)"
    style="background-color: red; color: yellow;
            width: 155x; height: 25px;
            padding: 20px; margin-left: 40%;">
        Clique e segure
    </div>

    <script>
        function mDown(obj){
            obj.style.backgroundColor = "#1ec5e5";
            obj.innerHTML = "Solte e clique"
        }
        
        function mOut(obj){
            obj.style.backgroundColor = 'red';
            obj.innerHTML = "clique e segure"
        }
    </script>
</body>
</html>
