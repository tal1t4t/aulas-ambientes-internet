<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function FunCH(){
            var x = document.getElementById("fcid");
            x.value = x.value.toUpperCase();
        }
    </script>
</head>
<body>
    Cidade : <input type="text" id="fcid" onchange="FunCH()">
    <!-- Quando usamos onchange, a função é chamada quando damos enter na caixa de texto ou clicamos fora dela -->
</body>
</html>
