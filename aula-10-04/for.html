<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>for</title>
    <script>
        document.write('<h2>Escrevendo com for:</h2>');
        for (i = 0; i <= 10; i++){
            document.write("<br>Linha " + i);
        }

        document.write("<h2>Escrevendo com while:</h2>");
        var cont1 = 0;
        while (cont1 < 10){
            document.write('<br>linha ' + cont1);
            cont1++;
        }

        document.write("<h2>Escrevendo com DO while:</h2>");
        // o DO WHILE tem o mesmo mecanismo do 'repita' no visualg
        var cont2 = 1;

        do{
            document.write(cont2 + "<br>");
            cont2++;
        } while (cont2 < 10);


    </script>
</head>
<body>
    
</body>
</html>
