<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>optgroup</title>
</head>
<body>
    <form>
        <select>
            <!--O optgroup separa as opções por categoria-->
            <optgroup label="cidades">
                <option value="">Santa Maria</option>
                <option value="">Cachoeira do Sul</option>
                <option value="">Porto Alegre</option>
            </optgroup>

            <optgroup label="Frutas">
                <option value="">Uva</option>
                <option value="">Laranja</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
