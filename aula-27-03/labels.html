<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Label</title>
    </head>
    <body>
        <form method="post">
            <h2>Marque seu sexo
                
            </h2>
            <input type="radio" name="sexo" id="m">
            <label for="m">Masculino</label> 
            <!--Com as Labels, conseguimos clicar na legenda dos inputs para marcá-los, porque ela está associada a cada input por meio do ID -->
            <br><br>
            <input type="radio" name="sexo" id="f">
            <label for="f">Feminino</label>
        </form>        
    </body>
</html>
