<html>
	<head>
		<title>Vídeos e Áudios no HTML :D</title>
		<link rel="icon" type="image/png" href="musica.png" />
	</head>
	<body>
		<h2>Vídeo:</h2>
		<video width="320" loop="true" controls autoplay muted>
			<!-- O loop true configura o vídeo para rodar em loop
                O controls exibe os botões de play/pause, áudio etc
                O autoplay faz o vídeo iniciar automaticamente quando carregamos a página
                O muted faz o vídeo aparecer mutado por padrão ao carregar a página-->
			<source src="video.mp4" type="video/mp4" />
		</video>
		<br /><br /><br /><br /><br />
		<audio controls muted>
			<source src="audio.mp3" type="audio/mp3" />
		</audio>
	</body>
</html>
